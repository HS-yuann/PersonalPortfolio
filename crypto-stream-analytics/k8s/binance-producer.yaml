apiVersion: apps/v1
kind: Deployment
metadata:
  name: binance-producer
  namespace: crypto-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: binance-producer
  template:
    metadata:
      labels:
        app: binance-producer
    spec:
      containers:
        - name: binance-producer
          image: crypto-stream-analytics:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "src.producers.binance_producer"]
          envFrom:
            - configMapRef:
                name: crypto-config
            - secretRef:
                name: crypto-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      restartPolicy: Always
