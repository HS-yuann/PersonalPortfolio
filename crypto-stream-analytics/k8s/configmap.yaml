apiVersion: v1
kind: ConfigMap
metadata:
  name: crypto-config
  namespace: crypto-analytics
data:
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  KAFKA_TOPIC: "crypto-prices"
  DUCKDB_PATH: "/data/analytics.duckdb"
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: crypto-analytics
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'crypto-api'
        static_configs:
          - targets: ['crypto-api:8000']
        metrics_path: '/metrics'

      - job_name: 'kafka'
        static_configs:
          - targets: ['kafka:9092']
